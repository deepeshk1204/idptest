apiVersion: scaffolder.backstage.io/v1beta3
kind: Template
metadata:
  name: GitSync-variables
  title: GitSync Variable
  description: A template to test GitSync variables
spec:
  owner: Deepesh.kumar
  type: service
  parameters:
    - title: Email Content
      required:
        - pipeline.variables.username
        - pipeline.stages.GitsyncStageTemplate.variables.greetings
      properties:
        pipeline.variables.username:
          title: Username
          type: string
        token:
          title: Harness Token
          type: string
          ui:widget: password
          ui:field: HarnessAuthToken
        pipeline.stages.GitsyncStageTemplate.variables.greetings:
          title: Greetings
          type: string
  steps:
    - id: trigger
      name: Writing the GitSync Variable
      action: trigger:harness-custom-pipeline
      input:
        url: https://qa.harness.io/ng/account/zEaak-FLS425IEO7OLzMUg/module/cd/orgs/default/projects/Deepesh_CDE/pipelines/TU_Custom_Create_and_Manage_IACM_Workspaces/pipeline-studio?storeType=INLINE
        inputset: 
          GIT_REPOSITORY_CONNECTOR: ${{
            parameters.solutions_factory_details.template_library_connector }}
          GIT_REPOSITORY_PATH: harness-project
          GIT_REPOSITORY_BRANCH: prjct_with_dflt_grps
          GIT_REPOSITORY_NAME: https://git.harness.io/HgTKqISVTX-kQSVsWCHEcA/Harness_Platform_Management/tu-harness-template-library.git
          RESOURCE_OWNER: group:default/Account_Admins
          RESOURCE_NAME: hello
          RESOURCE_VARS:
            harness_platform_account: ${{ parameters.solutions_factory_details.harness_account_id }}
            organization_id: ${{ parameters.organization_id }}
            org_acronym: ${{parameters.org_acronym}}
            project_name: ${{ parameters.project_name }}
            project_description: ${{ parameters.project_description }}
            project_acronym: ${{parameters.project_acronym}}
            idmart_acronym: ${{parameters.idmart_acronym}}
            custom_groups: "[]"
            custom_roles: "[]"
          RESOURCE_VARS_ENVS: {}
          RESOURCE_VARS_ENVS_SECRET: {}
          RESOURCE_VARS_SECRETS: {}
          INCLUDE_HARNESS_ENVS: true
          IAC_PROVISIONER_TYPE: opentofu
          IAC_PROVISIONER_VERSION: 1.8.0
          IAC_PROVIDER_CONNECTOR: org.hsf_solutions_factory_connector
          "username": ${{ parameters['pipeline.variables.username'] }}
        apikey: ${{ parameters.token }}
        enableVariableMapping: true
  output:
    links:
      - title: Pipeline Details
        url: ${{ steps.trigger.output.PipelineUrl }}
