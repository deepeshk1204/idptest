apiVersion: scaffolder.backstage.io/v1beta3
kind: Template
metadata:
  name: flat-variables
  title: Flat Variable
  description: A template to test the error time out
spec:
  owner: Deepesh.kumar
  type: service
  parameters:
    - title: Email Content
      required:
        - pipeline.variables.username
        - stages.DummyStage.variables.Stage1Variable
        - stages.TempStage.variables.demo
        - stages.TempStage.variables.demotwo
      properties:
        pipeline.variables.username:
          title: Write the Content for your username
          type: string
        token:
          title: Harness Token
          type: string
          ui:widget: password
          ui:field: HarnessAuthToken
        stages.DummyStage.variables.Stage1Variable:
          title: Stage1Variable (stages.DummyStage.variables.Stage1Variable )
          type: string
        stages.TempStage.variables.demo:
          title: demo (stages.TempStage.variables.demo)
          type: string
        stages.TempStage.variables.demotwo:
          title: demotwo (stages.TempStage.variables.demotwo)
          type: string
  steps:
    - id: trigger
      name: Writing the email body
      action: trigger:harness-custom-pipeline
      input:
        url: https://qa.harness.io/ng/account/zEaak-FLS425IEO7OLzMUg/module/idp-admin/orgs/default/projects/idpprojectsc/pipelines/DummyPipeline/pipeline-studio/?storeType=INLINE&stageId=DummyStage&sectionId=EXECUTION
        inputset: 
          "pipeline.variables.username": ${{ parameters.username }}
          "pipeline.stages.TempStage.variables.demo": ${{ parameters['stages.TempStage.variables.demo'] }}
          "pipeline.stages.TempStage.variables.demotwo": ${{ parameters['stages.TempStage.variables.demotwo'] }}
          "pipeline.stages.DummyStage.variables.Stage1Variable" : ${{ parameters['stages.DummyStage.variables.Stage1Variable'] }}
        apikey: ${{ parameters.token }}
  output:
    links:
      - title: Pipeline Details
        url: ${{ steps.trigger.output.PipelineUrl }}
