apiVersion: scaffolder.backstage.io/v1beta3
kind: Template
metadata:
  name: waitpipeline
  title: Wait Pipeline
spec:
  owner: deepesh.kumar@harness.io
  type: service
  parameters:
    - title: Deploy service
      properties:     
        message:
          title: Message
          type: string     
        token:
          title: Harness Token
          type: string
          ui:widget: password
          ui:field: HarnessAuthToken
  steps:
    - id: trigger
      name: Run Wait Pipeline
      action: trigger:harness-custom-pipeline
      input:
        url: https://qa.harness.io/ng/account/px7xd_BFRCi-pfWPYXVjvw/module/cd/orgs/default/projects/Deepesh_CDE/pipelines/WaitPipeline/pipeline-studio/?storeType=INLINE
        inputset: 
          "message": ${{ parameters.message }}
        apikey: ${{ parameters.token }}     
  output:
    links:
      - title: Pipeline Details
        url: ${{ steps.trigger.output.PipelineUrl }}
