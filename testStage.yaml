apiVersion: scaffolder.backstage.io/v1beta3
kind: Template
metadata:
  name: test-stage-variable
  title: Test stage variable
  description: A template to test the error time out
spec:
  owner: Deepesh.kumar
  type: service
  parameters:
    - title: Email Content
      required:
      - username
      - stages
      properties:
        username:
          title: Write the Content for your Email
          type: string
        token:
          title: Harness Token
          type: string
          ui:widget: password
          ui:field: HarnessAuthToken
        stages:
          title: Stages
          type: array
          items:
            type: object
            properties:
              id:
                title: Stage Name
                type: string
                enum:
                - TempStage
              template:
                type: object
                title: Stage Template
                properties:
                  variables:
                    type: object
                    title: Template Variables
                    properties:
                      demotwo:
                        title: Demo Variable
                        type: string
              variables:
                type: object
                title: Stage Variable
                properties:
                  demo:
                    title: Demo Variable
                    type: string
          default:
          - id: TempStage
            variables:
              demo: ''
            template:
              variables:
                demo: ''  
  steps:
    - id: trigger
      name: Writing the email body
      action: trigger:harness-custom-pipeline
      input:
        url: https://qa.harness.io/ng/account/zEaak-FLS425IEO7OLzMUg/module/idp-admin/orgs/default/projects/idpprojectsc/pipelines/DummyPipeline/pipeline-studio/?storeType=INLINE&stageId=DummyStage&sectionId=EXECUTION
        inputset: 
          username: ${{ parameters.username }}
          stages: ${{ parameters.stages }}
        apikey: ${{ parameters.token }}
  output:
    links:
      - title: Pipeline Details
        url: ${{ steps.trigger.output.PipelineUrl }}
    text:
      - title: HELM DEPLOYMENT OUTPUT
        content: >
          `${{
          steps.trigger.output['pipeline.stages.DummyStage.spec.execution.steps.ShellScript_1.output.outputVariables.testmiddleOutput']
          }}`
